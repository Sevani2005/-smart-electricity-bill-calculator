<!DOCTYPE html>
<html>

<head>
  <title>‚ö° Smart Electricity Bill Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1e1b4b;
    }

    .container {
      max-width: 600px;
      /* Wider for better chart visibility */
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 30px;
      background: linear-gradient(to right, #6366f1, #a855f7);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4338ca;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 16px 20px;
      font-size: 20px;
      border: 2px solid #e0e7ff;
      border-radius: 16px;
      outline: none;
      transition: all 0.3s;
      background: #f8fafc;
      color: #1e1b4b;
    }

    input:focus {
      border-color: #818cf8;
      box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.2);
      background: #fff;
    }

    .btn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
      margin-top: 10px;
    }

    .quick-add-group {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .quick-btn {
      flex: 1;
      min-width: 120px;
      padding: 10px;
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 700;
      color: #475569;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .quick-btn:hover {
      background: #e0e7ff;
      border-color: #818cf8;
      color: #4338ca;
      transform: translateY(-2px);
    }

    .quick-btn span {
      font-size: 10px;
      opacity: 0.7;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
      filter: brightness(1.1);
    }

    .result {
      display: none;
      padding: 30px;
      margin-top: 30px;
      background: #ffffff;
      border-radius: 24px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.5s ease-out;
    }

    .total-card {
      text-align: center;
      padding: 24px;
      background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
      border-radius: 20px;
      margin-bottom: 24px;
      border: 1px solid #ddd6fe;
    }

    .total-label {
      font-size: 14px;
      font-weight: 800;
      color: #6d28d9;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 8px;
    }

    .total {
      font-size: 52px;
      font-weight: 900;
      color: #4338ca;
      margin: 8px 0;
      line-height: 1;
    }

    .details {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(139, 92, 146, 0.12);
      color: #4b5563;
      font-size: 16px;
      font-weight: 600;
    }

    .value-text {
      color: #111827;
      font-weight: 800;
    }

    .tip-box {
      background: #fffbeb;
      padding: 20px;
      border-radius: 16px;
      margin: 24px 0;
      font-size: 15px;
      line-height: 1.6;
      color: #92400e;
      border-left: 6px solid #f59e0b;
      text-align: left;
    }

    .savings {
      font-size: 15px;
      font-weight: 800;
      background: #dcfce7;
      color: #166534;
      padding: 12px 24px;
      border-radius: 99px;
      display: inline-block;
      margin-bottom: 24px;
      border: 1px solid #bbf7d0;
    }

    .chart-section {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 2px solid #f1f5f9;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .chart-title {
      font-weight: 800;
      color: #1e1b4b;
      font-size: 18px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media(max-width: 480px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 24px;
      }

      .total {
        font-size: 40px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>‚ö° Bill Smart Pro</h1>

    <div class="input-group">
      <label for="units">Current Units Consumed</label>
      <input id="units" type="number" placeholder="e.g. 150" value="0">
    </div>

    <div class="quick-add-group">
      <button class="quick-btn" onclick="addUnits(1.5)">
        ‚ùÑÔ∏è AC (1 Hr)
        <span>+1.5 units</span>
      </button>
      <button class="quick-btn" onclick="addUnits(0.5)">
        ‚ô®Ô∏è Geyser
        <span>+0.5 units</span>
      </button>
      <button class="quick-btn" onclick="addUnits(0.2)">
        üåÄ Fan (2 Hr)
        <span>+0.2 units</span>
      </button>
    </div>

    <button class="btn" onclick="calculateBill()">Calculate Bill</button>

    <div id="result" class="result">
      <div class="total-card">
        <div class="total-label">Grand Total</div>
        <div class="total" id="total"></div>
        <div class="details">
          <span>Base Charge</span>
          <span id="baseAmount" class="value-text"></span>
        </div>
        <div class="details">
          <span>Tax (GST 18%)</span>
          <span id="tax" class="value-text"></span>
        </div>
      </div>

      <div id="tip" class="tip-box"></div>

      <div style="text-align: center;">
        <div id="savings" class="savings"></div>
      </div>

      <div class="chart-section">
        <div class="chart-header">
          <span class="chart-title">üìä Consumption History</span>
          <span id="dailyUsage" style="font-size: 14px; color: #4f46e5; font-weight: 800;"></span>
        </div>
        <div style="background: #f8fafc; border-radius: 16px; padding: 20px; border: 1px solid #e2e8f0;">
          <canvas id="usageChart" height="180"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    let usageChart;

    function addUnits(amount) {
      const input = document.getElementById('units');
      input.value = (parseFloat(input.value || 0) + amount).toFixed(1);
    }

    function updateChart(history) {
      const ctx = document.getElementById('usageChart').getContext('2d');
      const labels = history.map((_, i) => 'Entry ' + (i + 1));
      const values = history.map(item => item.units);

      // Create gradient
      const gradient = ctx.createLinearGradient(0, 0, 0, 200);
      gradient.addColorStop(0, '#a855f7');
      gradient.addColorStop(1, '#6366f1');

      if (usageChart) {
        usageChart.destroy();
      }

      usageChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Units',
            data: values,
            backgroundColor: gradient,
            hoverBackgroundColor: '#4338ca',
            borderRadius: 8,
            borderSkipped: false,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          aspectRatio: 2,
          scales: {
            y: {
              beginAtZero: true,
              grid: { color: '#f1f5f9' },
              ticks: { color: '#94a3b8', font: { family: 'Outfit', weight: 600 } }
            },
            x: {
              grid: { display: false },
              ticks: { color: '#94a3b8', font: { family: 'Outfit', weight: 600 } }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: '#1e1b4b',
              padding: 12,
              titleFont: { family: 'Outfit', size: 14 },
              bodyFont: { family: 'Outfit', size: 13 },
              cornerRadius: 10,
              displayColors: false
            }
          }
        }
      });
    }

    async function calculateBill() {
      const unitsInput = document.getElementById('units');
      const units = Number(unitsInput.value);

      if (units < 0 || unitsInput.value === "") {
        alert("Please enter a valid amount of units.");
        return;
      }

      const res = await fetch('/bill/calculate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ units })
      });

      const data = await res.json();

      document.getElementById('result').style.display = 'block';
      document.getElementById('baseAmount').innerText = '‚Çπ' + data.baseAmount;
      document.getElementById('tax').innerText = '‚Çπ' + data.tax;
      document.getElementById('total').innerText = '‚Çπ' + data.total;
      document.getElementById('tip').innerText = data.tip;

      if (data.savings > 0) {
        document.getElementById('savings').style.display = 'inline-block';
        document.getElementById('savings').innerText =
          'üí° Potential Annual Savings: ‚Çπ' + (data.savings * 12);
      } else {
        document.getElementById('savings').style.display = 'none';
      }

      // Dynamic daily limit text
      document.getElementById('dailyUsage').innerText =
        units + ' / ' + data.dailyLimit + ' Units';

      // --- SAVE AND SHOW HISTORY ---
      let history = JSON.parse(localStorage.getItem('billHistory') || '[]');
      // Save data object along with history
      history.push({ units: units, date: new Date().toLocaleDateString(), data: data });
      if (history.length > 7) history.shift();
      localStorage.setItem('billHistory', JSON.stringify(history));

      updateChart(history);
    }

    // Load history on page load if it exists
    window.onload = () => {
      const history = JSON.parse(localStorage.getItem('billHistory') || '[]');
      if (history.length > 0) {
        document.getElementById('result').style.display = 'block';
        updateChart(history);

        // Restore last calculation display
        const last = history[history.length - 1];
        if (last && last.data) {
          const d = last.data;
          document.getElementById('baseAmount').innerText = '‚Çπ' + d.baseAmount;
          document.getElementById('tax').innerText = '‚Çπ' + d.tax;
          document.getElementById('total').innerText = '‚Çπ' + d.total;
          document.getElementById('tip').innerText = d.tip;
          document.getElementById('dailyUsage').innerText = last.units + ' / ' + d.dailyLimit + ' Units (Last)';
          if (d.savings > 0) {
            document.getElementById('savings').style.display = 'inline-block';
            document.getElementById('savings').innerText = 'üí° Annual Savings Potential: ‚Çπ' + (d.savings * 12);
          }
        }
      }
    };
  </script>
</body>

</html>
